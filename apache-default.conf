<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /usr/src/public

    <Directory /usr/src/public/>
        AllowOverride None
        Require all granted
        FallbackResource /index.php
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>